{% if current_user.is_authenticated %}
    {% if current_user.language == 'en' %}
        {% extends "index.html" %}
    {% else %}
        {% extends "index_" + current_user.language + ".html" %}
    {% endif %}
{% else %}
    {% extends "index.html" %}
{% endif %}

{% block content %}
    <h1>File Not Found</h1>
    <p><a href="{{ url_for('overview') }}">Back</a></p>
{% endblock %}
